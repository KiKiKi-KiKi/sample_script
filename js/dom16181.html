$(function() {

    jQuery('#hogeid1').find('li').each(function(i, elm) {

          $a = $li.find('a.hoge3').clone(),
          $img = $li.find('img');
      $li.prepend( $a.html($img) );
    });
  };

  $(document)
  .on('click', '.js-type1', function(evt) {
    changeType1();
