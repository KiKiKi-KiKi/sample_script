<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
<script>
function func1() {
  var hoge = 1;
  console.log('func1', this);
}
func1.a = 'fuga';
func1.func = function() {
  console.log('func1.func', this, this.a);
  return this;
};

var func2 = function() {
  var hoge = 1;
  console.log('func2', this);
  return {
    a: 'fuga',
    func: function() {
      console.log('func2.func', this, this.a);
      return this;
    }
  };
};

var func3 = function func4() {
  var hoge = 1;
  console.log('func3', this);
};


console.log(func1);
func1();
var key;
for( key in func1 ) {
  console.log(key, func1[key]);
}
func1.func();

console.log('-------');
console.log(func2);
func2().func();
func2 = func2();
for( key in func2 ) {
  console.log(key, func2[key]);
}
func2.func();

console.log('-------');
func3();
console.log(func3);
</script>
</body>
