<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Google Map V3 Custom Set</title>
  <style type="text/css">
    html, body{ height: 100%; margin: 0; padding: 0;}
    /* 地図の表示サイズをCSSで指定 */
    #my-map {
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>
  <!-- ここに地図が表示される -->
  <div id="my-map"></div>
  <script src="http://maps.googleapis.com/maps/api/js?key=<YOUR_KEY>&v=3.22"></script>
  <script src="script/custommap.js?v=1.0"></script>
</body>
</html>
